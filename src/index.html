<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Clock</title>
    <script type="module" src="/main.js" defer></script>
  </head>

    </div>
  </body>
